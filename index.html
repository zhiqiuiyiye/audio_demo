<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Evaluation Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        .section-title {
            font-weight: bold;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            border-bottom: 2px solid #ccc;
        }

        .audio-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        audio {
            width: 100%;
            max-width: 400px;
        }

        .remarks {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Audio Evaluation Table</h1>

    <!-- 表格部分 -->
    <table>
        <!-- One-Shot 部分 -->
        <tr>
            <td colspan="6" class="section-title">One-Shot</td>
        </tr>
        <tr>
            <td><b>Language</b></td>
            <td><b>Reference Audio</b></td>
            <td><b>TTS Audio 1</b></td>
            <td><b>Reference Audio 2</b></td>
            <td><b>TTS Audio 2</b></td>
            <td><b>Remarks</b></td>
        </tr>
        <tr>
            <td>Indonesian</td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk1_ref1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk2_ref1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk3_ref1.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk1_tts1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk2_tts1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk3_tts1.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk1_ref2.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk2_ref2.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk3_ref2.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk1_tts2.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk2_tts2.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk3_tts2.wav" type="audio/wav">
                </audio>
            </td>
            <td class="remarks">Indonesian test remarks</td>
        </tr>

        <!-- Zero-Shot 部分 -->
        <tr>
            <td colspan="6" class="section-title">Zero-Shot</td>
        </tr>
        <tr>
            <td>English</td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk4_ref1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk5_ref1.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk4_tts1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk5_tts1.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk4_tts2.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk5_tts2.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk4_tts3.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk5_tts3.wav" type="audio/wav">
                </audio>
            </td>
            <td class="remarks">English test remarks</td>
        </tr>

        <!-- Cross-Lingual 部分 -->
        <tr>
            <td colspan="6" class="section-title">Cross-Lingual</td>
        </tr>
        <tr>
            <td>Taglish</td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk9_ref1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk10_ref1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk11_ref1.wav" type="audio/wav">
                </audio>
            </td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk9_tts1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk10_tts1.wav" type="audio/wav">
                </audio>
                <audio controls>
                    <source src="audio_asset/spk11_tts1.wav" type="audio/wav">
                </audio>
            </td>
            <td></td>
            <td></td>
            <td class="remarks">Cross-lingual remarks</td>
        </tr>
    </table>

</body>
</html>
