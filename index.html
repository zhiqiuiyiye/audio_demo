<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Evaluation Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        td, th {
            padding: 10px;
            vertical-align: top;
        }

        th {
            background-color: #ffee58;
            text-align: left;
        }

        .section-title {
            font-weight: bold;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
            border-bottom: 2px solid #ccc;
        }

        .audio-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        audio {
            width: 100%;
            max-width: 400px;
        }

        .remarks {
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Audio Evaluation Table</h1>

    <!-- 表格部分 -->
    <table>
        <!-- 表头 -->
        <tr>
            <th>one-shot</th>
            <th>reference_audio(excited)</th>
            <th>TTS_audio1</th>
            <th>reference_audio(calm)</th>
            <th>TTS_audio2</th>
            <th>reference_audio(friendly)</th>
            <th>TTS_audio3</th>
            <th>reference_audio(persuasive)</th>
            <th>TTS_audio4</th>
        </tr>

        <!-- 第一行数据 -->
        <tr>
            <td>indonesian</td>
            <td class="audio-container">
                <audio controls>
                    <source src="audio_asset/spk1_ref1.wav" type="audio/wav">
